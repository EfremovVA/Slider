<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="
            background: linear-gradient(229.99deg, #ffdc3b -26%, #eebd00 145%);
          ">
        <h1>Flowers</h1>
        <p>Alaska</p>
      </div>
      <div style="
            background: linear-gradient(215.32deg, #d60213 -1%, #9e0706 124%);
          ">
        <h1>Raspberry</h1>
        <p>Alaska</p>
      </div>
      <div style="
            background: linear-gradient(221.87deg, #675c94 1%, #6879a9 128%);
          ">
        <h1>Denali</h1>
        <p>Alaska</p>
      </div>
      <div style="
            background: linear-gradient(220.16deg, #3a777f -8%, #9eb0c5 138%);
          ">
        <h1>Kenai Fjords</h1>
        <p>Alaska</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1633967920376-33b2d94f091f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1614891264575-4385b57101c9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1613&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1498668629810-d79dcafa7617?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1589715246045-e881ef9f5c16?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
